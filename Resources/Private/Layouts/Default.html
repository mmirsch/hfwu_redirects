{namespace vh=HFWU\HfwuRedirects\ViewHelpers}

<f:be.container
	includeCssFiles="{0: '{f:uri.resource(path:\'Stylesheets/redirects.css\')}'}"
	includeJsFiles="{0: '{f:uri.resource(path:\'JavaScript/redirects.js\')}'}"
>

	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:if condition="{vh:Be.IsAdmin()}">
							<f:then>
								<f:be.menus.actionMenuItem label="QR-Codes verwalten" action="qrList" controller="Redirects" />>
								<f:be.menus.actionMenuItem label="Redirects verwalten" action="aliasList" controller="Redirects" />
							</f:then>
							<f:else>
								<f:be.menus.actionMenuItem label="QR-Codes verwalten" action="qrList" controller="Redirects" />>
							</f:else>
						</f:if>

					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">

				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
